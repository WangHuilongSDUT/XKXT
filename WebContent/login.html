<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      .content
      {
        margin-top: 5%;
        margin-left: 10%;
        width: 80%;
        height: 80%;
      }
      .header
      {
        text-align: center;
        font-weight: bold;
        font-family: 华文行楷;
        margin-bottom: 30px;
      }
    </style>
    <title>学生选课系统</title>
  </head>
  <body>
   <div class="content">
    <h2 class="header"><a  id="header" href="index.html">学生选课系统</a></h2>
    <div>
    	<form id="formlogin">
  <div class="form-group">
    <label for="username">用户名：</label>
    <input type="text" class="form-control" id="username" placeholder="用户名（学号）">
  </div>
  <div class="form-group">
    <label for="password">密码：</label>
    <input type="password" class="form-control" id="password" placeholder="密码">
  </div>
  <br/>
  <button type="button" class="btn btn-primary btn-block" id="btnlogin">登录</button>
</form>
    </div>
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="statics/js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
        if(null!=$.cookie("user"))
        {
          alert("你已经登录！");
          window.location.href="index.html";
        }
    		$("#username").focus();
    	   $("#btnlogin").click(function(){
          $.ajax({
             type: "POST",
             url: "http://localhost:8080/XKXT/Login",
             data: {username:$("#username").val(), password:$("#password").val()},
             dataType: "text",
             success: function(data){
                        if(data=="Success")
                        {
                          //alert("登陆成功！");
                          window.location.href="index.html";
                        }
                        else
                        {
                          alert("登录失败！");
                        }
                      }
                  });
        }); 
       });
    </script>
  </body>
</html>

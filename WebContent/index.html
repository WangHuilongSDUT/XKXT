<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      .content
      {
        margin-top: 5%;
        margin-left: 10%;
        width: 80%;
        height: 80%;
      }
      .header
      {
        text-align: center;
        font-weight: bold;
        font-family: 华文行楷;
        margin-bottom: 30px;
      }
    </style>
    <title>学生选课系统</title>
  </head>
  <body>
   <div class="content">
    <h2 class="header"><a  id="header" href="index.html">学生选课系统</a></h2>
      <div class="index">
        <button type="button" class="btn btn-primary btn-lg btn-block btn-login" id="login">登录</button>
        <button type="button" class="btn btn-success btn-lg btn-block btn-chooseclass" id="chooseclass">选课</button>
        <button type="button" class="btn btn-info btn-lg btn-block btn-classtable" id="classtable">课表</button>
        <button type="button" class="btn btn-danger btn-lg btn-block btn-exit" id="exit">退出</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="statics/js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      //若user存在 则禁用登录
      if(null!=$.cookie("user"))
      {
        $("#header").text("学生选课系统（"+$.cookie("user")+"）");
        $("#login").attr("disabled","disabled");
      }
      else
      {

        $("#exit").attr("disabled","disabled");
        $("#chooseclass").attr("disabled","disabled");
        $("#classtable").attr("disabled","disabled");
      }

      //为每个按钮设定事件
      $("#login").click(function(){
        window.location.href="login.html";
      });
      $("#chooseclass").click(function(){
        window.location.href="chooseclass.html";
      });
      $("#classtable").click(function(){
        window.location.href="classtable.html";
      });
      $("#exit").click(function(){
        $.ajax({
          type:"POST",
          url:"http://localhost:8080/XKXT/Exit",
          success:function(data)
          {
            //alert("退出成功");
          }
          });
        window.location.href="index.html";
      });

    });
    </script>
  </body>
</html>
